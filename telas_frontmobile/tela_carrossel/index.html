<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div>
        <button class="btn btn-menu">
            <i class="fas fa-bars"></i>      
        </button>
    </div>
    <div>
        <h5> Coleta 1</h5>
    </div>
    <div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="folhagem.jfif" alt="Imagem 1">
        </div>
        <div class="carousel-item">
            <img src="dendeoleo.jfif" alt="Imagem 2">
        </div>
        <div class="carousel-item">
            <img src="natura.jfif" alt="Imagem 3">
        </div>
        </div>
      
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span aria-hidden="true"></span>
          <span class="sr-only">Próximo</span>
        </a>
      </div>
    </div>
    <div class="input-infos" >
        <input class="input-padrao" type="text" name="nome" placeholder="Nome da coleta">
    </div>
    <div class="input-infos" >
        <input class="input-padrao" type="date" name="data" placeholder="Data da coleta">
    </div>
    <div class="input-infos" >
        <input class="input-padrao" type="text" name="estrutura" placeholder="Tipo de estrutura">
    </div>
    <div class="input-infos" >
        <input class="input-padrao" type="text" name="local" placeholder="Local">
    </div>
    <div class="input-infos">
        <input class="input-observacoes" type="text" name="obs" placeholder="Observações">
    </div>

</body>
</html>
